<head>

<style>
    html {
        overflow-y:hidden;
        height: 100%;
    }
    a{ outline: none;}
    body {
        overflow-y:auto;
        margin: 0;
        padding: 0;
        border: 0;
        height: 100%;
        background-color: #07005b;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 13px;
    }
    #bg {
        position:fixed; top:0; left:0; z-index: -200;
    }
    #bgf {
        position:fixed; top:0; left:0; width: 100%; height: 100%; z-index: 5;
    }
    #bgi {
        visibility: hidden;
    }
    #nav {
        position: absolute;
        left: 48%;
        top: 62%;
        width: 50%;
    }
    h1 {
        color: white;
        text-decoration: none;
        font-weight: normal;	
        margin: 0 0 2.2em 25px;
        font-size: 2em;
        text-transform: uppercase;
        left: 0;
    }
    h1 {
        top: 0;
    }
    h1 strong {
        font-weight: bold;
        margin-right: 7px;
    }
    a {
        text-decoration: none;
        color: white;
        text-shadow: 0 0 0.2em #000000, 0 0 0.3em rgba(0, 0, 0, 0.8), 0 0 0.4em rgba(0, 0, 0, 0.5);
    }
    @media  only screen and (min-device-width : 320px) and (max-device-width : 480px) {
        #nav {
            left: 0%;
            top: 10%;
            width:20%;
        }
    }

</style>

    <script src="https://tonejs.github.io/build/Tone.min.js"></script>
    <!--<script src="https://mezoistvan.github.io/nude/nude.js"></script>-->
    <script src="nude.js"></script>
</head>
<body>
    <div id="bg"><img src="BKG.png" id="bgi" /></div>

    <script>
        var s=false;
        function r() {
            $('#bgi').width( $(window).width()*21 );
            $('#bgi').height( $(window).height()*21 ); 
        }
        $('#bgi').load(function() {
            $('#bgi').css('visibility', 'visible');
            r();
            var f = 0;
            setInterval(function(){
                $('#bg').css('left', '-'+((f%21)*$(window).width())+'px');
                $('#bg').css('top', '-'+((Math.floor(f/21))*$(window).height())+'px');		
                f = f + 1;
                if (f==410) f=0;
            },120);
            });
        $(window).resize(function(){r();});
    </script>
</body>
